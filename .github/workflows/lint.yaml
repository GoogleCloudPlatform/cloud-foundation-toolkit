name: 'lint'

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - "infra/terraform/**"
      - ".github/workflows/lint.yaml"

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    name: 'lint-infra-terraform'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b' # v4.1.4
      - name: Cache lint-infra-terraform
        id: cache-lint-infra-terraform
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/test/integration/tmp/.terraform
          key: cache-lint-infra-terraform-${{ github.run_id }}
          restore-keys: cache-lint-infra-terraform
      - name: Restore developer-tools
        id: cache-developer-tools
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/test/integration/tmp/.developer-tools
          key: cache-developer-tools-${{ github.run_id }}
          restore-keys: cache-developer-tools
      - name: Update developer-tools
        if: steps.cache-developer-tools.outputs.cache-hit != 'true'
        run: docker pull gcr.io/cloud-foundation-cicd/cft/developer-tools:1 && mkdir -p ${{ github.workspace }}/test/integration/tmp/.developer-tools && docker image save gcr.io/cloud-foundation-cicd/cft/developer-tools:1 --output ${{ github.workspace }}/test/integration/tmp/.developer-tools/developer-tools-1.tar
      - name: Use developer-tools
        if: steps.cache-developer-tools.outputs.cache-hit == 'true'
        run: docker image load --input ${{ github.workspace }}/test/integration/tmp/.developer-tools/developer-tools-1.tar
      - run: docker run --pull=always --rm -e EXCLUDE_LINT_DIRS -e EXCLUDE_HEADER_CHECK -v ${{ github.workspace }}:/workspace gcr.io/cloud-foundation-cicd/cft/developer-tools:1 /usr/local/bin/test_lint.sh
        env:
          EXCLUDE_LINT_DIRS: '\./cli|\./tflint-ruleset-blueprint|\./infra/build|\./infra/utils|\./infra/blueprint-test|\./infra/concourse|\./infra/modules|\./reports|\./.github|\./docs|\./infra/module-swapper'
          EXCLUDE_HEADER_CHECK: '.*'
