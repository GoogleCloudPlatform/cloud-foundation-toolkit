name: 'lint'

on:
  pull_request:
    branches:
      - 'master'
    paths:
      - "infra/terraform/**"
      - ".github/workflows/lint.yaml"

env:
  TENV_VERSION: v1.11.2

concurrency:
  group: '${{ github.workflow }}-${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint:
    name: 'lint-infra-terraform'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29' # v4.1.6
      - name: Cache lint-infra-terraform
        id: cache-lint-infra-terraform
        uses: 'actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9' # v4.0.2
        with:
          path: |
            ${{ github.workspace }}/test/integration/tmp/.terraform
          key: cache-lint-infra-terraform-${{ github.run_id }}
          restore-keys: cache-lint-infra-terraform
      - run: docker run --rm -e EXCLUDE_LINT_DIRS -e EXCLUDE_HEADER_CHECK -v ${{ github.workspace }}:/workspace gcr.io/cloud-foundation-cicd/cft/developer-tools:1 /usr/local/bin/test_lint.sh
        env:
          EXCLUDE_LINT_DIRS: '\./cli|\./tflint-ruleset-blueprint|\./infra/build|\./infra/utils|\./infra/blueprint-test|\./infra/concourse|\./infra/modules|\./reports|\./.github|\./docs|\./infra/module-swapper'
          EXCLUDE_HEADER_CHECK: '.*'
  lint-terraform-min-required:
    name: 'lint-terraform-min-required'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b' # v4.1.4
      - name: Cache tenv
        id: cache-tenv
        uses: actions/cache@v4
        with:
          path: ./tenv_${{ env.TENV_VERSION }}_amd64.deb
          key: tenv_${{ env.TENV_VERSION }}
      - name: Download tenv
        id: download-tenv
        if: steps.cache-tenv.outputs.cache-hit != 'true'
        run: curl -O -L "https://github.com/tofuutils/tenv/releases/latest/download/tenv_${{ env.TENV_VERSION }}_amd64.deb"
      - name: Run lint-terraform-min-required
        run: |
          sudo dpkg -i "tenv_${{ env.TENV_VERSION }}_amd64.deb"
          set -eou pipefail
          mkdir -p /tmp/.terraform-cache
          find . -regextype posix-egrep -regex ".*/\.terraform" -prune -o -type f -name "*.tf" -print \
          | grep -v 'testdata' \
          | xargs -n1 dirname | sort -u \
          | xargs -t -I {} bash -c 'cd {}; TFENV_TERRAFORM_DEFAULT_CONSTRAINT=">= 0.13.7" tenv tf use min-required; terraform --version; TF_PLUGIN_CACHE_DIR=/tmp/.terraform-cache terraform init -backend=false >/dev/null; TF_PLUGIN_CACHE_DIR=/tmp/.terraform-cache terraform validate'
