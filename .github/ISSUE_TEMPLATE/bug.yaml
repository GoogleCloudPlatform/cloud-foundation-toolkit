name: 'Bug report'
description: 'File a bug report'
labels: ['bug']
body:
- type: 'markdown'
  attributes:
    value: |-
      Thank you for filing an bug. Please complete the form below so we can triage, reproduce, and fix your issue.

- id: 'tldr'
  type: 'textarea'
  attributes:
    label: 'TL;DR'
    description: 'Describe the bug in 1-2 sentences.'
  validations:
    required: true

- id: 'expected_behavior'
  type: 'textarea'
  attributes:
    label: 'Expected behavior'
    description: 'What did you expect to happen?'

- id: 'observed_behavior'
  type: 'textarea'
  attributes:
    label: 'Observed behavior'
    description: 'What happened instead?'

- id: 'tf_config'
  type: 'textarea'
  attributes:
    label: 'Terraform Configuration'
    description: 'Paste your reproducible Terraform configuration, removing any sensitive values.'
    render: 'hcl'
  validations:
    required: true

- id: 'tf_version'
  type: 'textarea'
  attributes:
    label: 'Terraform Version'
    description: 'Paste the output of `terraform version`, removing any sensitive values.'
    render: 'sh'
  validations:
    required: true

- id: 'additional'
  type: 'textarea'
  attributes:
    label: 'Additional information'
    description: 'Is there anything else you think we should know?'
