apiVersion: constraints.gatekeeper.sh/v1alpha1
kind: GCPIAMAllowBanRolesConstraintV1
metadata:
  name: iam_ban_roles
  annotations:
    description: Only the roles in this list trigger violation. All other roles allowed.
spec:
  severity: high
  match:
    target: ["organization/*"]
    exclude: [] # optional, default is no exclusions
  parameters:
    mode: "ban"
    roles:
      - "roles/composer.admin"
      # ban all roles, use with caution
      # - "roles/*"
