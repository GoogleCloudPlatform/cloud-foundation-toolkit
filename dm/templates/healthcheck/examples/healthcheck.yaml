# Example of the healthcheck template usage.

imports:
- path: templates/healthcheck/healthcheck.py
  name: healthcheck.py

resources:
- name: my-legacy-http-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    host: my-host.testing
    port: 80
    healthcheckType: HTTP
- name: my-legacy-https-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    port: 80
    healthcheckType: HTTPS
- name: my-beta-http-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    host: my-host.testing
    port: 80
    healthcheckType: HTTP
    response: my-response
    version: beta
- name: my-beta-https-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    host: my-host.testing
    port: 80
    healthcheckType: HTTPS
    response: my-response
    version: beta
- name: my-beta-http2-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    port: 80
    healthcheckType: HTTP2
    version: beta
- name: my-tcp-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    port: 80
    healthcheckType: TCP
- name: my-ssl-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    port: 80
    healthcheckType: SSL
- name: my-beta-tcp-healthcheck
  type: healthcheck.py
  properties:
    description: My Compute Engine beta TCP healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    port: 80
    healthcheckType: TCP
- name: my-beta-ssl-healthcheck
  type: healthcheck.py
  properties:
    description: My Compute Engine beta SSL healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    port: 80
    healthcheckType: SSL
- name: my-requestpath-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    proxyHeader: PROXY_V1
    requestPath: /health.html
    healthcheckType: HTTPS
- name: my-response-healthcheck-local
  type: healthcheck.py
  properties:
    description: My Compute Engine healthcheck.
    checkIntervalSec: 5
    timeoutSec: 5
    unhealthyThreshold: 2
    healthyThreshold: 2
    proxyHeader: PROXY_V1
    healthcheckType: TCP
    request: request-data
    response: response-data
