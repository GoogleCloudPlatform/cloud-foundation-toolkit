# Test of the Instance template.
#
# Variables:
#   RAND: A random string used by the testing suite.

imports:
  - path: templates/instance/instance.py
    name: instance.py

resources:
  - name: test-instance-${RAND}
    type: instance.py
    properties:
      zone: us-central1-a
      diskImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-1804-lts
      diskSizeGb: 100
      machineType: f1-micro
      diskType: pd-ssd
      canIpForward: true
      networks:
        - network: $(ref.test-network-0-${RAND}.selfLink)
          subnetwork: $(ref.test-subnetwork-0-${RAND}.selfLink)
        - network: $(ref.test-network-1-${RAND}.selfLink)
          subnetwork: $(ref.test-subnetwork-1-${RAND}.selfLink)
      metadata:
        items:
          - key: startup-script
            value: sudo apt-get update && sudo apt-get install -y nginx
  - name: test-network-0-${RAND}
    type: compute.v1.network
    properties:
      autoCreateSubnetworks: false
  - name: test-network-1-${RAND}
    type: compute.v1.network
    properties:
      autoCreateSubnetworks: false
  - name: test-subnetwork-0-${RAND}
    type: compute.v1.subnetwork
    properties:
      network: $(ref.test-network-0-${RAND}.selfLink)
      ipCidrRange: 10.0.1.0/24
      region: us-central1
  - name: test-subnetwork-1-${RAND}
    type: compute.v1.subnetwork
    properties:
      network: $(ref.test-network-1-${RAND}.selfLink)
      ipCidrRange: 10.0.2.0/24
      region: us-central1
