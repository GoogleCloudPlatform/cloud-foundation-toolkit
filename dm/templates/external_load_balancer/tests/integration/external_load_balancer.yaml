# Test prerequisites:

  - name: ${HTTP_IGM_NAME}
    type: compute.v1.instanceGroupManager
    properties:
      instanceTemplate: $(ref.test-instance-template-http-${RAND}.selfLink)
      zone: us-east1-c
      targetSize: 1
      namedPorts:
        - name: ${HTTP_PORT_NAME}
          port: ${HTTP_PORT_RANGE}

  - name: ${HTTPS_IGM_NAME}
    type: compute.v1.instanceGroupManager
    properties:
      instanceTemplate: $(ref.test-instance-template-https-${RAND}.selfLink)
      zone: us-east1-b
      targetSize: 1
      namedPorts:
        - name: ${HTTPS_PORT_NAME}
          port: ${HTTPS_PORT_RANGE}

  - name: test-instance-template-https-${RAND}
    type: compute.v1.instanceTemplate
    properties:
      properties:
        machineType: f1-micro
        disks:
          - autoDelete: true
            boot: true
            deviceName: boot
            initializeParams:
              sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-1804-lts
            type: PERSISTENT
        networkInterfaces:
          - accessConfigs:
            - name: External NAT
              type: ONE_TO_ONE_NAT
            network: global/networks/default
        metadata:
          items:
            - key: startup-script
              value: |
                #! /bin/bash
                sudo apt-get update
                sudo apt-get install apache2 -y
                sudo service apache2 restart
                echo `hostname` | tee /var/www/html/index.html
                sudo a2ensite default-ssl
                sudo a2enmod ssl
                sudo service apache2 restart
                echo "https-`hostname`" | sudo tee /var/www/html/index.html
                EOF"

  - name: test-instance-template-http-${RAND}
    type: compute.v1.instanceTemplate
    properties:
      properties:
        machineType: f1-micro
        disks:
          - autoDelete: true
            boot: true
            deviceName: boot
            initializeParams:
              sourceImage: projects/ubuntu-os-cloud/global/images/family/ubuntu-1804-lts
            type: PERSISTENT
        networkInterfaces:
          - accessConfigs:
            - name: External NAT
              type: ONE_TO_ONE_NAT
            network: global/networks/default
        metadata:
          items:
            - key: startup-script
              value: |
                #! /bin/bash
                sudo apt-get update
                sudo apt-get install apache2 -y
                sudo service apache2 restart
                echo "http-`hostname`" | sudo tee /var/www/html/index.html
                EOF"

  - name: ${HTTP_HEALTHCHECK_NAME}
    type: compute.v1.httpHealthCheck

  - name: ${HTTPS_HEALTHCHECK_NAME}
    type: compute.v1.httpsHealthCheck

  - name: ${SSL_HEALTHCHECK_NAME}
    type: compute.v1.healthCheck
    properties:
      type: SSL
      sslHealthCheck:
        port: ${SSL_PORT_RANGE}
