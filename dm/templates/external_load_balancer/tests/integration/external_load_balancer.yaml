# Test of the external load balancer template.

imports:
  - path: templates/external_load_balancer/external_load_balancer.py
    name: external_load_balancer.py

resources:
  - name: ${SSL_RES_NAME}
    type: external_load_balancer.py
    properties:
      portRange: ${SSL_PORT_RANGE}
      backendServices:
        - name: ${SSL_BACKEND_NAME}
          healthChecks: 
            - $(ref.${SSL_HEALTHCHECK_NAME}.selfLink)
          portName: ${SSL_PORT_NAME}
          backends:
            - group: $(ref.${HTTPS_IGM_NAME}.instanceGroup)
      proxyHeader: ${SSL_PROXY_HEADER}
      ssl:
        certificate:
          url: $(ref.${HTTPS_RES_NAME}.certificateSelfLink)

  - name: ${HTTP_RES_NAME}
    type: external_load_balancer.py
    properties:
      name: ${HTTP_NAME}
      description: ${HTTP_DESCRIPTION}
      portRange: ${HTTP_PORT_RANGE}
      backendServices:
        - resourceName: ${HTTP_FIRST_BACKEND_NAME}
          description: ${HTTP_FIRST_BACKEND_DESC}
          timeoutSec: ${TIMEOUT_SEC}
          sessionAffinity: ${SESSION_AFFINITY}
          affinityCookieTtlSec: ${SESSION_AFFINITY_TTL}
          connectionDraining:
            drainingTimeoutSec: ${DRAINING_TIMEOUT}
          portName: ${HTTP_PORT_NAME}
          enableCDN: ${HTTP_ENABLE_CDN}
          healthCheck: $(ref.${HTTP_HEALTHCHECK_NAME}.selfLink)
          backends:
            - group: $(ref.${HTTP_IGM_NAME}.instanceGroup)
        - resourceName: ${HTTP_SECOND_BACKEND_NAME}
          healthCheck: $(ref.${HTTP_HEALTHCHECK_NAME}.selfLink)
          backends:
            - group: $(ref.${HTTP_IGM_NAME}.instanceGroup)
      urlMap:
        defaultService: ${HTTP_FIRST_BACKEND_NAME}
        hostRules:
          - hosts:
              - example.com
            pathMatcher: example-matcher
        pathMatchers:
          - name: example-matcher
            defaultService: ${HTTP_SECOND_BACKEND_NAME}

